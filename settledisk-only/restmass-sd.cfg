# load palette config
load '../styles.cfg'
# load settle disk presets
load '../run-paths-and-times.cfg'
load '../unit-conversions.cfg'

set title 'Rest mass in plunge-merger for hot Nuclear-theory Equations of State'
set xlabel 't - t_settledisk (ms)'
set ylabel 'Rest Mass (M_sun)'

set ytics nomirror

set key top right

plot \
s1.'MatterObservers/MassAvgs.dat' u (($1-st1)*time_geo_mks):($4) w l ls 1 t 'Hempel DD2 M=1.2',\
s2.'MatterObservers/MassAvgs.dat' u (($1-st2)*time_geo_mks):($4) w l ls 2 t 'Hempel DD2 M=1.4',\
s3.'MatterObservers/MassAvgs.dat' u (($1-st3)*time_geo_mks):($4) w l ls 3 t 'G. Shen FSU 2.1, M=1.2',\
s4.'MatterObservers/MassAvgs.dat' u (($1-st4)*time_geo_mks):($4) w l ls 4 t 'G. Shen FSU 2.1, M=1.4',\
s5.'MatterObservers/MassAvgs.dat' u (($1-st5)*time_geo_mks):($4) w l ls 5 t 'SFHo M=1.2',\
s6.'MatterObservers/MassAvgs.dat' u (($1-st6)*time_geo_mks):($4) w l ls 6 t 'SFHo M=1.4',\
s7.'MatterObservers/MassAvgs.dat' u (($1-st7)*time_geo_mks):($4) w l ls 7 t 'SFHx M=1.2',\
s8.'MatterObservers/MassAvgs.dat' u (($1-st8)*time_geo_mks):($4) w l ls 8 t 'SFHx M=1.4'


# load palette config
load 'styles.cfg'
# load presets
load 'settledisk-params.cfg'
load 'unit-conversions.cfg'

set origin 0, 0
set multiplot

data='DomainInfo.dat'
set xrange [0:4.5]
set macros

# first plot, top left
set title 'Total FD subdomains/cores'
set xlabel 't - t_settledisk (ms)'
set ylabel 'Ratio of subdomains/cores'
set ytics nomirror
unset y2tics
unset y2label
set key bottom right
set size 0.5, 0.5
set origin 0, 0.5
col2="$3"
e="every 1"
load 'sd-plot-args.cfg

data='TStepperDiag.dat'
set xrange [0:4.5]
set macros

# second plot, top right
set title 'Time step size for Barotropic (Cold, Beta-Eq) EOSs'
set xlabel 't - t_settledisk (ms)'
unset ytics
unset ylabel
set y2label 'Time step size (code units)'
set y2tics nomirror
set key top left
set size 0.5, 0.5
set origin 0.5, 0.5
col2="$7"
e="every 200"

load 'sd-plot-args.cfg'


data='GrDomainInfo.dat'
set xrange [0:4.5]
set macros

# third plot, bottom left
set title 'No. points on largest GR subdomain'
set xlabel 't - t_settledisk (ms)'
unset ytics
unset ylabel
set ylabel 'Number of points'
set ytics nomirror
unset y2tics
unset y2label
set key top right
set size 0.5, 0.5
set origin 0, 0
col2="$5"
e="every 1"
load 'sd-plot-args.cfg

# fourth plot, bottom right
set title 'GR grid spacing of finest subdomain(s)'
set xlabel 't - t_settledisk (ms)'
unset ytics
unset ylabel
set y2label 'dx_min (spectral coords)'
set y2tics nomirror
set key top left
set size 0.5, 0.5
set origin 0.5, 0
col2="$6"
e="every 1"
load 'sd-plot-args.cfg


unset multiplot
